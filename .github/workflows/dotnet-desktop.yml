name: .NET MAUI Windows + Android Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-maui-windows-android:
    runs-on: windows-latest

    strategy:
      matrix:
        target:
          - net10.0-android
          - net10.0-windows10.0.19041.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK (preview)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          include-prerelease: true

      - name: Install .NET MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      # Restore separately for each target so we can pass RID for Windows
      - name: Restore for target
        run: |
          if ('${{ matrix.target }}' -eq 'net10.0-windows10.0.19041.0') {
            dotnet restore lista-zakupow.slnx -r win-x64
          }
          else {
            dotnet restore lista-zakupow.slnx
          }

      - name: Build MAUI app
        run: |
          if ('${{ matrix.target }}' -eq 'net10.0-windows10.0.19041.0') {
            dotnet build lista-zakupow/lista-zakupow.csproj `
              -c Release `
              -f ${{ matrix.target }} `
              -r win-x64 `
              --no-restore
          }
          else {
            dotnet build lista-zakupow/lista-zakupow.csproj `
              -c Release `
              -f ${{ matrix.target }} `
              --no-restore
          }

      - name: Publish MAUI app
        run: |
          if ('${{ matrix.target }}' -eq 'net10.0-windows10.0.19041.0') {
            dotnet publish lista-zakupow/lista-zakupow.csproj `
              -c Release `
              -f ${{ matrix.target }} `
              -r win-x64 `
              -o ./artifacts/${{ matrix.target }}/win-x64 `
              --no-restore
          }
          else {
            dotnet publish lista-zakupow/lista-zakupow.csproj `
              -c Release `
              -f ${{ matrix.target }} `
              -o ./artifacts/${{ matrix.target }} `
              --no-restore
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-artifacts
          path: ./artifacts/${{ matrix.target }}
